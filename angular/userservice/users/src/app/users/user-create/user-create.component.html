<div class="component">
  <header>
    <span class="page-title">User Create</span>
    <span> | <a routerLink='/user.list'>Back to list</a></span>
  </header>
  <div class="container">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">First Name: </label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.FirstName" class="form-control" type="text" name="FistName" #firstname="ngModel" required>
      </div>
      <div *ngIf="firstname.invalid && firstname.touched"
      class="col-form-label col-sm-2 text-danger">
      <label *ngIf="firstname?.errors.required">Required</label>
      <label *ngIf="firstname?.errors.minlength">8 chars min</label>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Last Name: </label>
        <div class="col-sm-8">
          <input [(ngModel)]="user.LastName" class="form-control" type="text" name="LastName" #lastname="ngModel" required>
        </div>
        <div *ngIf="lastname.invalid && lastname.touched"
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="lastname?.errors.required">Required</label>
        <label *ngIf="lastname?.errors.minlength">8 chars min</label>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="form-group row">
          <label class="col-form-label col-sm-2">Email: </label>
          <div class="col-sm-8">
            <input [(ngModel)]="user.Email" class="form-control" type="text" name="Email" #email="ngModel" required>
          </div>
          <div *ngIf="email.invalid && email.touched"
          class="col-form-label col-sm-2 text-danger">
          <label *ngIf="lastname?.errors.required">Required</label>
          <label *ngIf="lastname?.errors.minlength">8 chars min</label>
          </div>
        </div>
      </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Is Reviewer:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.IsReviewer" class="form-control" type="checkbox" 
          name="IsReviewer" #isreviewer="ngModel">
      </div>
    </div>
    <div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
    
</div>
